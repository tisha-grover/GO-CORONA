.box{

.share-button{
    width: 280px;
    height:80px;
    background: black;
    border-radius: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    transition: 0.3s linear;
    border: 1px solid black;

}
.share-button:hover{
    transform: scale(1.1);
}
.share-button span{
    position: absolute;
    width: 100%;
    height: 100%;
    background: white;
    color: black;
    text-align: center;
    line-height: 80px;
    z-index: 999;
    transition: 0.6s linear;
    border-radius: 40px;
    
}
.share-button:hover span{
    transform: translateX(-100%);
    transition-delay: 0.3s;
    
}
.share-button a{
    flex: 1;
    font-size: 26px;
    color:white;
    text-align: center;
    transform: translateX(-100%);
    opacity: 0;
    transition: 0.3s linear;
}
.share-button:hover a{
    opacity:1;
    transform: translateX(0);
}
.share-button a:nth-of-type(1)
{
    transition-delay: 1s;
}

.share-button a:nth-of-type(2)
{
    transition-delay: 0.8s;
}

.share-button a:nth-of-type(3)
{
    transition-delay: 0.6s;
}

.share-button a:nth-of-type(4)
{
    transition-delay: 0.2s;
}
.connect{

.content{

}

.divbox{
    display: flex;
}

.questions:link,.questions:visited,.questions:hover,.questions:active {
